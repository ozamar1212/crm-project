<div class="loginBG row min-vh-100">
  <div class="col container text-center ">
    <form id="background" #loginForm="ngForm"
      class="col-6 mx-auto border border border-dark rounded-5 mt-5 px-5 shadow-lg p-3 rounded"
      (ngSubmit)="loginSubmit()">
      <div class="mt-3">
        <h1><i class="fa-solid fa-explosion fa-xl text-center text-light"></i></h1>
        <h1 class="text-light"> CRM System</h1>
        <h5 class="text-light mt-3 mb-4">login with youre account</h5>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
        <input name="email" #email="ngModel" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter your email" email required [(ngModel)]="user.email">
        <div class="text-danger" *ngIf="email.invalid&&(email.touched || email.dirty)">
          valid email is required
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label text-light">Password</label>
        <input required name="password" #password="ngModel" minlength="8" type="password" class="form-control"
          id="exampleInputPassword1" placeholder="Enter your password" [(ngModel)]="user.password">
        <div class="text-danger" *ngIf="password.invalid&&(password.touched || password.dirty)">
          valid password is required
        </div>
      </div>

      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100">login</button>
      <button type="button" (click)="LoginGoogle()" class="btn btn-success w-100 mt-3"> <img
          src="https://img.icons8.com/color/16/000000/google-logo.png" alt="login with google icon" height="20px"> login
        with Google</button>
      <div class="">
        <p class="w-100 mb-0 text-light">Email: test@gmail.com</p>
        <p class="w-100 text-light ms-2">Password: 12345678</p>
      </div>
    </form>
  </div>

</div>
